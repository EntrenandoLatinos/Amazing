{% load static %}

<!-- Portfolio Section -->
<section id="portfolio-section" class="portfolio-section pad-tb-none pad-tb-md-none pad-top-160">
    <!-- Row -->
    <div class="row">								
        <!--Portfolio Main Slider-->
        <div class="owl-carousel portfolio-modern popup-gallery" data-loop="1" data-nav="0" data-dots="0" data-autoplay="1" data-autoplaypause="0" data-autoplaytime="5000" data-smartspeed="1000" data-margin="0" data-items="4" data-items-tab="2" data-items-mob="1">
            {% for imagen in works %}
                <!--Item-->
                <div class="item">
                    <!--Portfolio Item-->										
                    <div class="portfolio-item portfolio-overlay-wrap mb-0">
                        <!-- .portfolio-thumb -->
                        <div class="portfolio-thumb relative o-hide">
                            <img src="{{imagen.image.url}}" class="img-fluid" width="480" height="680" alt="" title="Invest Advices" />
                            <!-- .portfolio-wrap -->
                            <div class="portfolio-wrap">
                                <div class="portfolio-details-overlay">
                                    <div class="portfolio-icons">
                                        <a href="{{imagen.image.url}}" class="popup-img" title="Gallery 1" data-fancybox="gallery">
                                            <i class="ti-zoom-in"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!-- .portfolio-wrap -->
                        </div>
                        <!-- .portfolio-thumb -->													
                    </div>
                    <!--Portfolio Item Ends-->
                </div>
                <!--Item Ends-->
            {% endfor %}
        </div>
        <!--Portfolio Owl Slider-->
    </div>
    <!-- Row -->						
</section>
<!-- Portfolio Section End -->
