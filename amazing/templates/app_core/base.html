{% load static %}

<!doctype html>
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{% static 'app_core/images/favicon.png' %}" rel="icon">
    <!--Title-->
    <title>Home 6 - A Construction Company Template</title>
    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'app_core/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'app_core/css/font-awesome.min.css' %}">
	<!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{% static 'app_core/css/bootstrap-icons.css' %}">
    <!-- Simple Line Icons -->
    <link rel="stylesheet" href="{% static 'app_core/css/simple-line-icons.min.css' %}">
    <!-- Themify Icons -->
    <link rel="stylesheet" href="{% static 'app_core/css/themify-icons.css' %}">
	<!-- Revolution Slider -->
	<link rel="stylesheet" type="text/css" href="{% static 'app_core/rs-plugin/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css' %}">
	<!-- REVOLUTION STYLE SHEETS -->
	<link rel="stylesheet" type="text/css" href="{% static 'app_core/rs-plugin/css/settings.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'app_core/rs-plugin/css/rs6.css' %}">
    <!-- Owl Slider -->
    <link rel="stylesheet" href="{% static 'app_core/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'app_core/css/owl.theme.default.min.css' %}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{% static 'app_core/css/magnific-popup.css' %}">
    <!-- Color Panel -->
    <link href="{% static 'app_core/css/color_panel.css' %}" rel="stylesheet" type="text/css" /> 
    <link rel="stylesheet" href="{% static 'app_core/css/color-schemes/red.css' %}" id="changeable-colors"> 
	<!-- Main Style -->
    <link rel="stylesheet" href="{% static 'app_core/css/style.css' %}" class="main-style">
<style>.zozo-revslider-section{margin-top:-30px}#rev_slider_8_1_wrapper .hephaistos.tparrows{cursor:pointer;background:rgba(0,0,0,0.5);width:40px;height:40px;position:absolute;display:block;z-index:1000; border-radius:50%}#rev_slider_8_1_wrapper .hephaistos.tparrows.rs-touchhover{background:#000000}#rev_slider_8_1_wrapper .hephaistos.tparrows:before{font-family:'revicons';font-size:18px;color:#ffffff;display:block;line-height:40px;text-align:center}#rev_slider_8_1_wrapper .hephaistos.tparrows.tp-leftarrow:before{content:'\e82c'; margin-left:-2px}#rev_slider_8_1_wrapper .hephaistos.tparrows.tp-rightarrow:before{content:'\e82d'; margin-right:-2px}</style>	
</head>
<!--Body Start-->
<body data-res-from="1025">
	<!--Page Pre Loader-->
	<div class="page-loader"></div>
    
    <!--Zmm Wrapper-->
    <div class="zmm-wrapper">
        <a href="#" class="zmm-close close"></a>
        <div class="zmm-inner bg-white typo-dark">
            <div class="text-center mobile-logo-part margin-bottom-30">
                 <a href="index.html" class="img-before"><img src="{% static 'app_core/images/logo5.png' %}" class="img-fluid changeable-dark" width="115" height="50" alt="Logo"></a>
            </div>
            <div class="zmm-main-nav">
            </div>            
			<div class="search-form-wrapper margin-top-30">
			    <form class="search-form" role="search">
			        <div class="input-group add-on">
			            <input class="form-control" placeholder="Search for.." name="srch-term" type="text">
			            <div class="input-group-btn">
			                <button class="btn btn-default search-btn" type="submit"><i class="ti-arrow-right"></i></button>
			            </div>
			        </div>
			    </form>
			</div>
        </div>
    </div>
    
    <!-- Overlay Search -->
    <div class="overlay-search text-center hide">
		<a href="#" class="close close-light overlay-search-close"></a>
		<div class="search-form-wrapper">
			<form class="navbar-form search-form sliding-search-form" role="search">
				<div class="input-group add-on">
					<input class="form-control" placeholder="Search for.." name="srch-term" type="text">
					<div class="input-group-btn">
						<button class="btn btn-default search-btn" type="submit"><i class="ti-arrow-right"></i></button>
					</div>
				</div>
			</form>
		</div>
	</div>
    
    <!-- Main wrapper-->
    <div class="page-wrapper">
        <div class="page-wrapper-inner">
            
            <!-- start Header -->
            {% include 'app_core/snippets/header.html' %}
            <!-- end Header -->

            <!-- Page Content -->
            <div class="content-wrapper pad-none">
                <div class="content-inner">					

                    {% block content %}{% endblock content %}
							
                </div>
            </div>
        </div>
        <!-- .page-wrapper-inner -->
    </div>
    <!--page-wrapper-->

    <!-- start Footer -->
	{% include 'app_core/snippets/footer.html' %}
	<!-- end Footer -->

    <!-- jQuery Lib -->
    <script src="{% static 'app_core/js/jquery.min.js' %}"></script>
    <!-- Bootstrap Js -->
    <script src="{% static 'app_core/js/bootstrap.bundle.min.js' %}"></script>
	<!-- Popper Js Support for Bootstrap -->
    <script src="{% static 'app_core/js/popper.min.js' %}"></script>
    <!-- Easing Js -->
    <script src="{% static 'app_core/js/jquery.easing.min.js' %}"></script>
    <!-- Carousel Js Code -->
    <script src="{% static 'app_core/js/owl.carousel.min.js' %}"></script> 
    <!-- Paroller Js -->
    <script src="{% static 'app_core/js/jquery.paroller.min.js' %}"></script>
    <!-- Isotope Js -->
    <script src="{% static 'app_core/js/isotope.pkgd.min.js' %}"></script>
    <!-- Magnific Popup Js -->
    <script src="{% static 'app_core/js/jquery.magnific-popup.min.js' %}"></script>
	<!-- Day Counter Js -->
    <script src="{% static 'app_core/js/jquery.countdown.min.js' %}"></script>
	<!-- Circle Progress Js -->
    <script src="{% static 'app_core/js/jquery.circle.progress.min.js' %}"></script>
	<!-- Circle Progress Js -->
    <script src="{% static 'app_core/js/Chart.bundle.min.js' %}"></script>
	<!-- Validator Js -->
    <script src="{% static 'app_core/js/validator.min.js' %}"></script>
    <!-- Smart Resize Js -->
    <script src="{% static 'app_core/js/smartresize.min.js' %}"></script>
    <!-- Appear Js -->
    <script src="{% static 'app_core/js/jquery.appear.min.js' %}"></script>
    <!-- Theme Custom Js -->
    <script src="{% static 'app_core/js/custom.js' %}"></script>	
	<!-- Color -->
	<script src="{% static 'app_core/js/color-panel.js' %}"></script>
	<!-- REVOLUTION JS FILES -->
	<script src="{% static 'app_core/rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script>
	<script src="{% static 'app_core/rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>
	<!-- SLIDER REVOLUTION 5.0 EXTENSIONS  (Load Extensions only on Local File Systems !  The following part can be removed on Server for On Demand Loading) -->
	<script src="{% static 'app_core/rs-plugin/js/home-6/rbtools.min.js' %}"></script>
	<script src="{% static 'app_core/rs-plugin/js/home-6/rs6.min.js' %}"></script>
	<script src="{% static 'app_core/rs-plugin/js/home-6/home-6.js' %}"></script>
</body>
<!-- Body End -->
<!-- Body End -->
</html>
